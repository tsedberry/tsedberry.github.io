<html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      html, body {
        height: 100%;
        text-size-adjust: none;
        -webkit-text-size-adjust: none;
        -moz-text-size-adjust: none;
        -ms-text-size-adjust: none;
      }
      body {
        background-color: #000;
        background-image:
          radial-gradient(rgba(255,255,255,0.125), rgba(255,255,255,0)),
          linear-gradient(to bottom, #000, #000 2px, #111 3px);
        background-repeat: repeat-y;
        background-position: center center;
        background-size: cover, 100% 3px;
        color: #3f3;
        font-family: monospace;
        font-size: 12px;
      }
      div#terminal {
        max-width : 600px;
      }
    </style>
  </head>

      /* const TSTMP = "XXXX-XX-XX XX:XX ";*/
      const TSTMP = "XX:XX.XX";
      /* const TSTMP = ""; */
      let typist = new TypeIt("#terminal", {
        //cursor: false,

          instance.destroy();

        .type("Replaying final log entry:",{speed:5})

        .type(TSTMP+"INFO - Sending heartbeat request to host",{speed:10})

        .break().pause(800)

        .pause(400)

        .type(" ACCESSING A CORRUPTED SHARED LIBRARY ",{speed:5,lifeLike:false})
        .pause(400)
        .type(" STREAMS PIPE ERROR ",{speed:5,lifeLike:false})
        .type(WHITE+"three coded messages"+END,{lifeLike:true,speed:80})
        .type(" TOO MANY LEVELS OF SYMBOLIC LINKS ",{speed:5,lifeLike:false})
        .pause(400)
        .type(" BROKEN PIPE ",{speed:5,lifeLike:false})
        .type(WHITE+"follow instructions"+END,{lifeLike:true,speed:80})
        .type(" BAD COMMAND OR FILE NAME ",{speed:5,lifeLike:false})
        .pause(400)
        .type(" ABORT/RETRY/FAIL? ",{speed:5,lifeLike:false})
        .type(WHITE+"reward."+END,{lifeLike:true,speed:80})
        .pause(400)
        .break()
        .break()

        .type(TSTMP+"ERROR - ECONNREFUSED Connection Refused",{speed:5})
        .break()        
        .type(TSTMP+"WARNING - ENONET Machine is not on the network",{speed:5})
        .break()
        .type(TSTMP+"WARNING - EHOSTUNREACH Host is unreachable",{speed:5})
        .break()
        .type(TSTMP+"ERROR - ENETRESET Connection aborted by network",{speed:5})
        .break()
        .type(TSTMP+"ERROR - EHOSTDOWN Host is down",{speed:5})
        .break()
        .type(TSTMP+"WARNING - ENETUNREACH Network unreachable",{speed:5})
        .break()
        .type(TSTMP+"ERROR - ENETDOWN Network is down",{speed:5})
        .break()
        .pause(100)
        .type(TSTMP+"WARNING - ENOMEM Not enough space/cannot allocate memory",{speed:5})
        .break()
        .type(TSTMP+"ERROR - EDQUOT Disk quota exceeded",{speed:5})
        .break()
        .type(TSTMP+"WARNING - ENOMEM Not enough space/cannot allocate memory",{speed:5})
        .break()
        .type(TSTMP+"ERROR - ENOBUFS No buffer space available",{speed:5})
        .break()
        .type(TSTMP+"WARNING - ENOMEM Not enough space/cannot allocate memory",{speed:5})
        .break()
        .type(TSTMP+"ERROR - ENOSPC No space left on device",{speed:5})
        .break()
        .type(TSTMP+"CRITICAL - ENOTRECOVERABLE State not recoverable",{speed:5})
        .break()
        .type(RED+"Critical system failure.</a>"+END,{speed:5})

        .break();

        
      window.onload = function() {
        typist.go();
      };
    </script>
